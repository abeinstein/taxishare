{% extends "base.html" %}

{% block content %}
<h1>Taxi Share</h1>
<p>Here's all the taxis</p>

<a href="/taxis/addTaxi">Add Taxi</a>

<h2> {{ alert }} </h2>

<ul>
	{% for t in taxiList %}
		<li><a href='/taxis/{{ t.id }}'>{{t}}: {{ t.passengers.all|length }} passenger{{ t.passengers.all|pluralize}}</a></li>
	{% endfor %}
</ul>
{% endblock %}
